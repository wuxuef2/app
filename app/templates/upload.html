			<div class="units-row" id="uploadArea">
					<h1>Upload</h1>

					<h4>Drag and drop or Choose file and upload</h4>
					<br />										
					<p>
						<input type="file" name="file" id="file" data-tools="upload" data-url="" />
					</p>				
			</div>
			
			<div class="units-row" id="showArea">
					<h1>Show</h1>

					<h4>Adjust Points to the Appropriate Location</h4>
					<br />		
					<div id="imgArea">								
						<img id="uploadFace" src="" alt="face" />
					</div>
					<br />
					
					<form class="forms">
						<img id="newFace" src="" alt="face" />
					</form>
					
					<form class="forms forms-inline">
						<input type="text" id="curAge" name="cur-age" placeholder="inputed face age" class="input-big width-20" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" maxLength="2" />
						<input type="text" id="forecastAge" name="forecast-age" placeholder="forecast face age" class="input-big width-20" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" maxLength="2" />
