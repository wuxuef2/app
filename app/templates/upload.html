<!DOCTYPE html>
<html>
	<head>
		<title>Aging</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		
    	
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="{{url_for('static', filename='font-awesome.min.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='combined.min.css')}}" />
		<link rel="stylesheet" href="{{url_for('static', filename='upload.css')}}" />
		<script src="{{url_for('static', filename='combined.min.js')}}"></script>
		<script src="{{url_for('static', filename='upload.js')}}"></script>
		<script src="{{url_for('static', filename='jquery-ui.js')}}"></script>
	</head>
	<body>
		<header id="header">

			<div id="nav" class="wrap">
				<div class="navigation-toggle navigation-toggle-black" data-tools="navigation-toggle" data-target="#navbar">
					<span>Aging Face</span>
				</div>
				<div id="logo">
					<a href="/">Aging Child Face</a>
				</div>
				<div id="navbar">
					<nav class="navbar">
						<ul>
							<li>
								<b><a href="/">Aging</a></b>
							</li>
							<li>
								<a href="/Help">Help</a>
							</li>
							<li>
								<a href="https://github.com/wuxuef2/">About Me</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>

		</header>

		<div id="main">

			<nav id="sub-nav">
				<h2><a href="/">Aging Child Face</a></h2>
			</nav>

			<div class="units-row" id="uploadArea">
					<h1>Upload</h1>

					<h4>Drag and drop or Choose file to Upload <b class="tag">Child Image</b></h4>
					<br />										
					<p>
						<input type="file" name="file" id="file" data-tools="upload" data-url="" />
					</p>				
			</div>
			
			<div class="units-row" id="showArea">
					<h1>Show</h1>

					<h4>Adjust Points to the Appropriate Location</h4>
					<br />		
					<div id="imgArea">								
						<img id="uploadFace" src="" alt="face" />
					</div>
					<br />
					
					<form class="forms" id="agingFaceShow">
					</form>
					
					<form class="forms-inline clear">
						<input type="text" id="curAge" name="cur-age" placeholder="current age" class="input-big width-20" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" maxLength="1" />
						<input type="text" id="forecastAge" name="forecast-age" placeholder="predictive age" class="input-big width-20" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')" maxLength="1" />
						<button class="btn btn-big" id="Aging">Aging</button>
					</form>				
			</div>
			
		</div>

		<footer id="footer">
			<nav class="navbar navbar-right">
				<ul>
					<li>
						<a href="/Help">Help</a>
					</li>
					<li>
						<a href="https://github.com/wuxuef2/">Follow me on github</a>
					</li>
				</ul>
			</nav>
			<p>
				&copy; wuxuefeng 2014-2015
			</p>
		</footer>
	</body>
</html>
